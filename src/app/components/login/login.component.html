<div class="login-container">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>Bienvenue</mat-card-title>
      </mat-card-header>
      
      <mat-card-content>
        <form (ngSubmit)="onSubmit()" class="login-form">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input 
              matInput 
              type="email" 
              [(ngModel)]="email" 
              name="email" 
              required
              placeholder="Enter your email"
            />
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input 
              matInput 
              type="password" 
              [(ngModel)]="password" 
              name="password" 
              required
              placeholder="Enter your password"
            />
          </mat-form-field>
  
          <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
          </div>
  
          <div class="form-actions">
            <button 
              mat-raised-button 
              color="primary" 
              type="submit" 
              [disabled]="isLoading"
            >
              <mat-spinner *ngIf="isLoading" diameter="20" class="spinner"></mat-spinner>
              <span *ngIf="!isLoading">Se connecter</span>
            </button>
          </div>
        </form>
      </mat-card-content>
      
      <mat-card-actions class="signup-link">
        <span>Vous n'avez pas un compte ?</span>
        <button mat-button color="accent" (click)="goToSignup()">S'inscrire</button>
      </mat-card-actions>
    </mat-card>
  </div>
